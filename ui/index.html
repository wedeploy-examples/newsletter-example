<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="subscribe-form">
    <form>
      <div class="heading">NEWSLETTER</div>
      <input type="email" placeholder="your.lovely@email.com" name="email" class="email" required>
      <input type="submit" value="SUBSCRIBE">
    </form>
  </div>

  <script src="https://cdn.wedeploy.com/api/2.3.1/wedeploy.js"></script>
  <script>
  var heading = document.querySelector('.heading');
  var email = document.querySelector('.email');
  var form = document.querySelector('form');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    WeDeploy
      .email('email-newsletter.wedeploy.io')
      .auth('dddc6fdc-a354-4bbb-be33-e62849464c6d')
      .from('noreply@wedeploy.com')
      .to(form.email.value)
      .subject('Thanks for subscribing!')
      .message('No worries, this is just a demo :)')
      .send()
      .then(function(emailId) {
        heading.innerHTML = 'DONE :)';
        console.info('Email ID:', emailId);

        form.reset();
      })
      .catch(function(error) {
        heading.innerHTML = 'ERROR :/';
        console.error('Error:', error);
      });
  });

  email.addEventListener('focus', function(e) {
    heading.innerHTML = 'NEWSLETTER';
  });
  </script>
</body>
</html>
